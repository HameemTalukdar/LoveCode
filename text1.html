<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(159, 227, 227);">
    <form action="https://formspree.io/f/xknaygna" method="POST">
        <h1>
            <center>Registration Form</center>
        </h1>
        <p>Name: <input type="text" placeholder="Enter your name"></p>

        <p>Age: <input type="number" placeholder="Enter your age"></p>

        <label for="102"><input type="radio" value="Class XII" name="class" id="102">Class XII</label>
        <br>
        <label for="103"><input type="radio" value="Undergraduate" name="class" id="103">Undergraduate</label>
        <p><b>Select your subject choice:</b></p>
        <label for="1"><input type="checkbox" value="CSE" name="subject" id="1">CSE</label>
        <br>
        <label for="2"><input type="checkbox" value="EEE" name="subject" id="2">EEE</label>
        <br>
        <label for="3"><input type="checkbox" value="BBA" name="subject" id="3">BBA</label>
        <br>
        <label for="4"><input type="checkbox" value="NFE" name="subject" id="4">NFE</label>
        <br>
        <b>Select your district:</b>
        <select name="district">
            <option value="Dhaka">Dhaka</option>
            <option value="Bogura">Bogura</option>
            <option value="Tangail">Tangail</option>
            <option value="Pabna">Pabna</option>
            <option value="Chattagram">Chattagram</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Jessore">Jessore</option>
        </select>
        </p>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/BdHaeczStRA" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <br>
        <iframe src="https://www.wikipedia.org/" frameborder="0"></iframe>
        <p><b>Feedback:</b></p>
        <textarea name="Feedback" cols="30" rows="5" placeholder="Please give us your valuable feedback."></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
